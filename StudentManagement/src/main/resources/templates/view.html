<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management systeme</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/map}">Student Management</a></li>
    </ul>
  </div>
</nav>
<div class="container">
	<div class="row">
		<h1>List of Students</h1>
	</div>
	
	<div class="row">
	<div class="col-lg-3">
	<a th:href="@{/students/new}" class= "btn btn-primary btn-sm mb-3">Add Student</a>
	
	</div>
	
	</div>
	<table  class="table table-striped table-hover">
		<thead class="table dark">
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Email</th>
				<th scope="col">School Name</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.name}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.schoolName}"></td>
				<td>
				<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
				<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
				
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
