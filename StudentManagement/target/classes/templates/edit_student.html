<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <title>Student management system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management systeme</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/map}">Student Management</a></li>
    </ul>
  </div>
</nav>
<div class="container">
<div class="row">

<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">

<h1 class="text-center">Update Student</h1>
<div class="card-body">

<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
<div class="form-group">
<label>Student Name</label>
<input type="text"
name="name"
th:field="*{name}"
class="form-control"
placeholder="Enter Your Name"
/>
<label>Student Email</label>
<input type="email"
name="email"
th:field="*{email}"
class="form-control"
placeholder="Enter Your Email"
/>
<label>Student School Name</label>
<input type="text"
name="SchoolName"
th:field="*{schoolName}"
class="form-control"
placeholder="Enter Your School Name"
/>

</div>
<div class="box-footer">

<button type="submit" class="btn btn-primary"
>
Submit
</button></div>

</form>
</div>
</div>
</div>

</div>
</body>
</html>
